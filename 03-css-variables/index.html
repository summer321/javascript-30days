<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Update CSS Variables width <span class="h1">JS</span></h2>

    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" name="spacing" id="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur</label>
        <input type="range" name="blur" id="blur" min="0" max="25" value="10" data-sizing="px">

        <label for="base">Base Color</label>
        <input type="color" name="base" id="base">
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="">


    <script>

        function handleUpdate(e){
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        const controls = document.querySelectorAll('.controls input');
        controls.forEach(input => input.addEventListener('change', handleUpdate));
        controls.forEach(input => input.addEventListener('mousemove', handleUpdate));
    </script>
    
</body>
</html>
